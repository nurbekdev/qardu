{% load static i18n %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>{% trans 'Войти в KPI' %}</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link href="{% static 'styles/public.css' %}" rel="stylesheet"/>
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
            crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container-fluid container-lg">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3
                                    class="text-center font-weight-light my-4">{% trans 'Войти в KPI' %}</h3>
                            </div>
                            <div class="card-body">
                                {% if messages %}
                                    {% for message in messages %}
                                        <div class="alert {{ message.tags }} alert-dismissible fade show"
                                             role="alert">
                                            {{ message }}
                                            <button type="button" class="btn-close" data-bs-dismiss="alert"
                                                    aria-label="Close"></button>
                                        </div>
                                    {% endfor %}
                                {% endif %}
                                {% if error %}
                                    <div class="alert alert-danger" role="alert">
                                        {{ error }}
                                    </div>
                                {% endif %}
                                <form method="post">
                                    {% csrf_token %}
                                    <div class="form-group mb-3">
                                        <label class="d-none" for="email">
                                            {% trans 'Электронная почта' %}
                                        </label>
                                        <input class="form-control" id="email" name="email" type="email"
                                               placeholder="{% trans 'Электронная почта' %}"/>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label class="d-none" for="password">{% trans 'Пароль' %}</label>
                                        <input class="form-control" id="password" name="password" type="password"
                                               placeholder="{% trans 'Пароль' %}"/>
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <button class="btn btn-primary py-2 px-5">
                                            <i class="fa fa-sign-in-alt"></i>
                                            {% trans 'Войти' %}
                                        </button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-end">
                                <a href="{% url 'hemis_login' %}">
                                    <button class="btn btn-outline-primary" type="submit">
                                        {% trans 'Войти через Hemis' %}
                                    </button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</div>
</body>
</html>
